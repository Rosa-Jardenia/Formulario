<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <optgrupe aria-label="entrega em 3 dias">
                    <option value="SP">São Paulo</option>
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgrupe>
        
                <optgrupe label="Entrega 4 dias">
                    <option value="ES">Espitito Santo</option>
                    <option value="RN">Rio Grando do Norte</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgrupe>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value=" Administração"> Administração</option>
                <option value="Professor">Professor</option>
                <option value="Jornalista">Jornalista</option>
                <option value="Contador">Contador</option>

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="mensagem" id="imsg" cols="80" rows="10">

            </textarea>
        </p>
    </form>
    
</body>
</html>

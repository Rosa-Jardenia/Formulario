<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crianção de Formulário 2</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required size="15" minlength="8" maxlength="20" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
